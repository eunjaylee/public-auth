<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutBase}">

<th:block layout:fragment="content">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">사용자 이용 내역</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <tr class="bg-gray-200">
                        <td>번호</td><td>API</td><td>요청값</td><td>응답값</td> <td>결과</td><td>시각</td>
                    </tr>
                    <th:block th:each="action : ${list}">
                        <tr>
                            <td>[[${action.id}]]</td>
                            <td>[[${action.method}]] [[${action.path}]]</td>
                            <td>[[${action.body}]]</td>
                            <td>[[${action.response}]]</td>
                            <td>[[${action.statusCode}]]</td>
                            <td>[[${#temporals.format(action.createdAt, 'yyyy-MM-dd HH:mm:ss')}]]</td>
                        </tr>
                    </th:block>
                </table>
            </div>
            <div th:insert="~{fragments/pagination :: pagination}"></div>
        </div>
    </div>
</th:block>
