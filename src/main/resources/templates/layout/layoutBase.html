<!DOCTYPE html>
<html lang="en" th:fragment="layoutBase" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

<body id="page-top">

<div id="wrapper">
    <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <th:block th:replace="~{fragments/navigation :: navigation}"></th:block>
            <div class="col-12 d-flex justify-content-center" th:if="${message}">
                <div class="alert alert-dismissible fade show w-50" th:classappend="${message} == 'SUCCESS' ? 'alert-primary' : 'alert-danger'" role="alert">
                    [[${message}]]
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="false">&times;</span>
                    </button>
                </div>
            </div>
            <div class="container-fluid">
                <th:block layout:fragment="content"></th:block>
            </div>
        </div>

        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2021</span>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <form th:action="@{/logout}" method="post" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <input type="submit" class="btn btn-primary" value="Logout" />
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap core JavaScript-->
<!--
<script src="/vendor/jquery/jquery.min.js"></script>
-->
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.js"></script>
<script>
  $( ".datepicker" ).datepicker({ dateFormat: 'yy-mm-dd' });
</script>
</body>

</html>
